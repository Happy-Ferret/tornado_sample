<html>
<body>

<br/>

Messages sent:

<table>
	<th>From</th>
	<th>To</th>
	<th>Message</th>
	{% for m in messages %}

			<td> {{ m['from']}}</td>
			<td> {{ m['to']}} </td>
			<td> {{ m['message']}}</td>
		</tr>
	{% end %}
</table>

</body>
</html>
